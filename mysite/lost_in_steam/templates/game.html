			</div>

			<div id="game_answer", class="hidden">
				<div id="poster_wrapper">
					<img id="poster_img">
				</div>
				<div id="game_name"></div>
			</div>


			<form id="guess_game_form" autocomplete="off">
				{% csrf_token %}
				<input id="guess_input" type="text" placeholder="Game name...">
			</form>
		</div>

		<!-- RESULT SCREEN -->
		<div class="screen" id="result_screen">
			<div id="result_island">
				<button id="next_btn"> NEXT GAME </button>
				<p id="points">Points: ???</p>
			</div>
		</div>
